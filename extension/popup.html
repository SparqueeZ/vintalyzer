<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #09B1BA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0A9DA5;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #E8F5E9;
            color: #2E7D32;
        }
        .error {
            background-color: #FFEBEE;
            color: #C62828;
        }
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #content {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <button id="scanButton">Scanner les articles</button>
    <div id="status"></div>
    <div id="content"></div>
    <div id="logs" style="margin-top: 10px; border-top: 1px solid #ccc; padding: 10px; font-size: 12px; font-family: monospace; max-height: 200px; overflow-y: auto; background: #f5f5f5;"></div>
    <div id="clickables" style="margin-top: 10px; border-top: 1px solid #ccc; padding-top: 10px; font-size: 12px;"></div>
    <script src="popup.js"></script>
</body>
</html>
